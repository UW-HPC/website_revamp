name: Deploy MkDocs Site

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:  # âœ… Enables the "Run workflow" button on GitHub

jobs:
  deploy:
    # Run only if it's a push or a merged pull request or manually triggered
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install MkDocs and theme
        run: |
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        run: mkdocs build --clean

      - name: Setup SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          if_key_exists: replace

      - name: Deploy via scp
        run: |
          scp -r site/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/public_html/

      - name: Set file permissions
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            chmod 750 ~/public_html
            cd ~/public_html
            chmod 2750 *
            for d in */ ; do
              cd "$d" && chmod 2750 * || true
              cd ..
            done
          EOF
